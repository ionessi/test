<!DOCTYPE html>
<html>
    <head>
        <meta name="robots" content="noindex, nofollow" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <link rel="icon" type="image/png" href="/static/get?path=images/favicon.png" />
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
        <link rel="stylesheet" href="/static/get?path=css/glyphicons/glyphicons.css" />
        <link rel="stylesheet" type="text/css" href="/static/get?path=css/w3.css" />
        <link rel="stylesheet" type="text/css" href="/static/get?path=css/w3-colors-2021.css" />
        <link rel="stylesheet" type="text/css" href="/static/get?path=css/style.css&r=1" />
    </head>
    <body class="w3-2021-buttercream">
        <header class="w3-container w3-2021-mint">
            <div class="w3-content">
                <a class="" href="/">STALEVAR</a>
            </div>
        </header>
        <nav class="w3-section">
            <div class="w3-content" style="padding: 0 16px 0 16px">                
            </div>
        </nav>
        <main class="w3-section">
            <div class="w3-content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </body>
</html>
